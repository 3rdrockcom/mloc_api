# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true

required = ["github.com/cespare/reflex"]

[[constraint]]
  name = "github.com/ddliu/go-httpclient"
  version = "0.5.1"

[[constraint]]
  name = "github.com/go-ozzo/ozzo-dbx"
  version = "1.0.15"

[[constraint]]
  name = "github.com/go-ozzo/ozzo-validation"
  version = "3.3.0"

[[constraint]]
  name = "github.com/go-sql-driver/mysql"
  version = "1.4.0"

[[constraint]]
  name = "github.com/gobuffalo/envy"
  version = "1.6.3"

[[constraint]]
  name = "github.com/labstack/echo"
  version = "3.3.5"

[[constraint]]
  name = "github.com/labstack/gommon"
  version = "0.2.6"

[[constraint]]
  branch = "master"
  name = "github.com/nuveo/infobip"

[[constraint]]
  name = "github.com/spf13/cobra"
  version = "0.0.3"

[[constraint]]
  name = "github.com/go-mail/mail"
  version = "2.2.0"

[[constraint]]
  name = "gopkg.in/guregu/null.v3"
  version = "3.3.0"

[prune]
  go-tests = true
  unused-packages = true
